<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Password</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>

<nav th:replace="fragments/fragment :: navbar"></nav>
<h2>Update Password</h2>
<form th:action="@{/user/updatePassword}" th:object="${obat}" method="POST">
    <input type="hidden" name="username" th:value="${#httpServletRequest.userPrincipal.name}">
    <div class="row form-group">
        <label class="col-sm-4">Password Lama:</label>
        <input type="password" class="col-sm-8 form-control input-sm" name="passLama">
    </div>
    <div class="row form-group">
        <label class="col-sm-4">Password Baru:</label>
        <input type="password" class="col-sm-8 form-control input-sm" name="passBaru"
               pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
               title="Must contain at least one number and one letter, and at least 8 or more characters" required>
    </div>
    <div class="row form-group">
        <label class="col-sm-4">Konfirmasi Password Baru:</label>
        <input type="password" class="col-sm-8 form-control input-sm" name="passKonfirmasi"
               pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
               title="Must contain at least one number and one letter, and at least 8 or more characters" required>
    </div>
    <br><br><br>
    <button  type="submit" value="Submit">Submit</button>
</form>
</body>
</html>
