<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Multiple Obat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>

<nav th:replace="fragments/fragment :: navbar (page = 'View All Resep')"></nav>
<table class="table">
    <thead>
    <tr>
        <th>Nama</th>
        <th>Bentuk</th>
        <th>Kuantitas</th>
        <th><a th:href="@{/obat/add/}  + ${resep.noResep}" class="btn btn-primary">Add Row</a></th>
    </tr>
    </thead>
    <tbody>
    <input type="hidden" th:field="${resep}"/>
    <tr th:each="obat, iterationStatus : *{listObat}">
        <td>
            <input type="text" th:field="*{listObat[__${iterationStatus.index}__].nama}" class="form-control"/>
        </td>
        <td>
            <select name="tipe" th:field="*{listObat[__${iterationStatus.index}__].bentuk}" class="form-control">
                <option value="0">Kapsul</option>
                <option value="1">Tablet</option>
                <option value="2">Sirup</option>
            </select>
        </td>
        <td>
            <input type="number" th:field="*{listObat[__${iterationStatus.index}__].kuantitas}">
        </td>
        <td>
            <button th:value="${iterationStatus.index}" class="btn btn-danger" type="submit" name="deleteRow">Hapus Row</button>
        </td>
    </tr>
    </tbody>
</table>
<button class="btn btn-success" type="submit" name="save">Submit</button>
</body>
</html>
